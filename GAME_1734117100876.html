<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyaFlip by VoidCat</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #ff69b4;
            --coin-gradient: linear-gradient(45deg, #ffd700, #ffa500);
        }
        
        body {
            background: var(--primary-color);
            color: #e4e4e4;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            touch-action: manipulation;
        }

        #game-container {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,182,193,0.2);
            text-align: center;
            max-width: 90vw;
        }

        .coin {
            width: 100px;
            height: 100px;
            background: var(--coin-gradient);
            border-radius: 50%;
            margin: 20px auto;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
        }

        .coin::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #c0c0c0;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .spinning {
            animation: flip 1s linear infinite;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1em;
            min-width: 120px;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff4da6;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #stats {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
        }

        .result-message {
            margin-top: 10px;
            min-height: 20px;
            font-weight: bold;
        }

        #how-to-play {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>NyaFlip „Å´„ÇÉ„Éº</h2>
        <div id="coin" class="coin"></div>
        <div class="button-container">
            <button id="heads-btn" onclick="placeBet('heads')">Heads (Ë°®)</button>
            <button id="tails-btn" onclick="placeBet('tails')">Tails (Ë£è)</button>
        </div>
        <div id="stats">
            Points: <span id="points">1000</span><br>
            Multiplier: x<span id="multiplier">2</span>
        </div>
        <div class="result-message" id="result"></div>
        <div id="how-to-play">
            How to Play:
            1. Choose Heads or Tails
            2. Win: Points x Multiplier
            3. Lose: -100 Points
            4. Streak increases multiplier
            5. Goal: Reach 100,000 points
        </div>
    </div>

    <script>
        let points = 1000;
        let multiplier = 2;
        let canBet = true;
        let highScore = localStorage.getItem('nyaflip_highscore') || 0;

        const buttons = document.querySelectorAll('button');
        const resultDisplay = document.getElementById('result');

        function setButtonsState(enabled) {
            buttons.forEach(btn => btn.disabled = !enabled);
        }

        function placeBet(choice) {
            if (!canBet) return;
            canBet = false;
            setButtonsState(false);

            const coin = document.getElementById('coin');
            coin.classList.add('spinning');
            resultDisplay.textContent = '';

            const result = Math.random() < 0.5 ? 'heads' : 'tails';
            
            setTimeout(() => {
                coin.classList.remove('spinning');
                coin.style.transform = result === 'heads' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                
                if (choice === result) {
                    points *= multiplier;
                    multiplier++;
                    resultDisplay.textContent = `Win! +${points} points`;
                    resultDisplay.style.color = '#00ff00';
                } else {
                    points = Math.max(0, points - 100);
                    multiplier = 2;
                    resultDisplay.textContent = 'Loss! -100 points';
                    resultDisplay.style.color = '#ff0000';
                }

                updateStats();
                canBet = true;
                setButtonsState(true);

                if (points > highScore) {
                    highScore = points;
                    localStorage.setItem('nyaflip_highscore', highScore);
                }

                if (points >= 100000) {
                    const playAgain = confirm('üèÜ JACKPOT! „Å´„ÇÉ„ÉºÔºÅ\nPlay again?');
                    if (playAgain) {
                        resetGame();
                    }
                }
            }, 1000);
        }

        function updateStats() {
            document.getElementById('points').textContent = points.toLocaleString();
            document.getElementById('multiplier').textContent = multiplier;
        }

        function resetGame() {
            points = 1000;
            multiplier = 2;
            updateStats();
            resultDisplay.textContent = '';
            const coin = document.getElementById('coin');
            coin.style.transform = 'rotateY(0deg)';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') placeBet('heads');
            if (e.key === 't' || e.key === 'T') placeBet('tails');
        });
    </script>
</body>
</html>
